<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="l">Home</a>
    <link rel="stylesheet" href="../link.css">
<div>
    <label for="labelInput">Labels:</label>
    <input type="text" id="labelInput" placeholder="Enter labels, comma-separated">
</div>
<div>
    <label for="dataInput">Data:</label>
    <input type="text" id="dataInput" placeholder="Enter data values, comma-separated">
</div>
<button onclick="updateChart()">Update Line Chart</button>
<button onclick="downloadAsHTML()">Download as HTML</button>
<button onclick="downloadAsLineGraph()">Download as .line-grap</button>
<input type="file" accept=".line-grap" onchange="importLineGraphFile()" multiple>
<canvas id="myLineChart" width="600" height="400"></canvas>

<script src="line-graph.js"></script><script src="/function.js"></script>
</body>
</html>
