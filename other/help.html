<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <style>
        /* Add your existing styles here */
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        #likeBtn {
            background: url('https://static.xx.fbcdn.net/rsrc.php/v3/y9/r/G02VtBWnCu9.png') 0 -739px;
            background-size: auto;
            width: 20px;
            height: 20px;
            background-repeat: no-repeat;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        #dislikeBtn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Help Center</h2>
   
    <ul>
        <li> Enter a code (HTML, CSS, and JavaScript).</li>
        <li> HTML Result - used for viewing HTML, CSS, and JS.</li>
        <li> View HTML - used for viewing HTML, CSS, and JS code on a website.</li>
    </ul>

    <div>
        <button id="likeBtn" onclick="like()">Like</button>
        <button id="dislikeBtn" onclick="dislike()">
            <div class="yt-spec-button-shape-next__icon" aria-hidden="true">
                <yt-icon style="width: 24px; height: 24px;">
                    <yt-animated-icon class="style-scope yt-icon" animated-icon-type="LIKE">
                        <!-- Include your provided animated icon code here -->
                    </yt-animated-icon>
                </yt-icon>
            </div>
        </button>
    </div>

    <script>
        function like() {
            var likeBtn = document.getElementById('likeBtn');
            likeBtn.style.backgroundColor = 'blue';
            var dislikeBtn = document.getElementById('dislikeBtn');
            dislikeBtn.style.backgroundColor = '';
        }

        function dislike() {
            var dislikeBtn = document.getElementById('dislikeBtn');
            dislikeBtn.style.backgroundColor = 'red';
            var likeBtn = document.getElementById('likeBtn');
            likeBtn.style.backgroundColor = '';
        }
    </script>
</body>
</html>
